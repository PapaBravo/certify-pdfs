<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Certifier</title>

    <script type="text/javascript" src="scripts.js" defer></script>
</head>
<body>
    <header></header>
    <main>
        <button onclick="requestDocumentClick()">Request Document</button>
        <h3>Results</h3>
        <table>
            <tbody>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                </tr>
                <tr>
                    <th>JobID</th>
                    <td id="td_jobid"></td>
                </tr>
                <tr>
                    <th>Status</th>
                    <td id="td_status"></td>
                </tr>
                <tr>
                    <th>URL</th>
                    <td id="td_url"></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
