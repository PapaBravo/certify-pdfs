<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>

    <script>
        function renderSuccess(verification) {
            document.write(`<pre>${JSON.stringify(verification, null, 2)}</pre>`);
            document.body.style = 'background-color: lightgreen';
        }

        async function verify() {
            let token = new URL(window.location).searchParams.get('token');
            let verification = await fetch('http://localhost:8080/api/v1/verify',
                {
                    method: "POST",
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ signature: token })
                });
            let status = verification.status;
            verification = await verification.json();

            if (status == 200) {
                renderSuccess(verification);
            }
        }
        verify();
    </script>
</head>

<body>
</body>

</html>
