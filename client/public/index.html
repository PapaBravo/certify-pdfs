<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Certifier</title>

    <script type="text/javascript" src="env.js"></script>
    <script type="text/javascript" src="scripts.js" defer></script>

    <style>
        div.result {
            float: left;
            margin-right: 0.5em;
            margin-bottom: 0.5em;
        }

        div.result[data-status="WAITING"] {
            background-color: lightblue;
        }

        div.result[data-status="RENDERING"] {
            background-color: #fbec5d;
        }

        div.result[data-status="DONE"] {
            background-color: #2e8b57;
        }

        td.result_id {
            font-family: monospace;
        }
    </style>

</head>

<body>
    <header></header>
    <main>
        <button onclick="requestDocumentClick()">Request Document</button>
        <h3>Results</h3>
        <div id="results"></div>
    </main>
</body>

</html>
